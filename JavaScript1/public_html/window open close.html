<html>
    <head>
        <title>open close</title>
    
    </head>
    <body>
        <script>
        
        //window.open("www.facebook.com","openfb");
        //window.close("www.facebook.com","closefb");
        function opn()
        {
            myWindow=window.open("www.facebook.com","openfb","-self");
            
        }
       
       function cls()
       {
           myWindow=window.close();
       }
       
       
       
       
       
       
       
       
       
       
       
        </script>

        <a href="#" onmousemove="opn()">To open</a>
        <a href="#" onmouseover="cls()">To close</a>




    </body>
</html>
