<html>
    <head>
        <title>java</title>

    </head>
    <body>

        <form>
            ENTER  LENGTH:        <input type="text" id="ah" size="20" maxlength="20"><br><br>
            ENTER BREADTH:        <input type="text" id="nm" size="20" maxlength="20"><br><br>

            <script>
                function f()
                {
                    var x = document.getElementById("ah");
                    //document.write(x.value);
               
                   var y = document.getElementById("nm");
                    //document.write(y.value);
             
                             
                   document.write((x.value)*(y.value));
                   
                }




            </script>   
        </form>
        <button type="button" onclick="f()" >CLICK HERE TO GET AREA</button>
       







    </body>
