<html>
    <head>
        <title>swap</title>
    </head>
    <body bgcolor="black+cream">
        <div>THIS IS EXAMPLE OF SWAPPING OF TWO STRINGS</div>
        <script>
          var str1,str2;
           str1="AKASH";
           str2="KUMAR";
           document.write(str1);
          document.write("<br>");
           document.write(str2);
             document.write("<br>");
             document.write("<br>");
             
          function swap(str1,str2)
          {
             var str;
             str=str1;
             str1=str2;
             str2=str;
             document.write(str1);
             document.write("<br>");
             document.write(str2);
          }
         
          swap(str1,str2);
            
             
            
            
            
            
            
        </script>
        
        
        
        
    </body>
</html>
