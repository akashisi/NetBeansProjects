<html>
    <head>
        <title>starting3</title>
        <script>
            var sec=60;
            var min=60;
            var dy=24;
            
            var secondss=sec*min*dy;
            
        </script>
    </head>
    <body bgcolor="blue+cream+black+yellow">
        <h1>SECONDS IN A DAY</h1>
        <script>
            document.write("There are    ");
            document.write(secondss);
            document.write("  seconds in a day <br>");
            
            var d=new Date();
         {
            var hr=d.getHours();
            if(hr<12)
              {
                document.write("<br>GOOD MORNING SIR");
              }
            else if(hr<17)
            {
                document.write("<br>GOOD AFTERNOON SIR");
            }
            else if(hr<20)
                document.write("<br>GOOD EVENING SIR");
            else
                document.write("<br>GOOD NIGHT");
            
          }
          
          
      switch(d.getDay())
       {
            
        case 0:document.write("<br>Today is  SUNDAY");
              break;
              
        case 1:document.write("<br>Today is  MONDAY");
              break;
              
        case 2:document.write("<br>Today is  TUESDAY");
              break;
              
        case 3:document.write("<br>Today is  WEDNESDAY");
              break;
              
        case 4:document.write("<br>Today is  THURSDAY");
              break;
              
        case 5:document.write("<br>Today is  FRIDAY");
              break;
              
        case 6:document.write("<br>Today is  SATURDAY");
              break;
          
       }
       
       
       var i=0;
       while(i<10)
       //for(i=0;i<10;)
       //do
       {
            document.write("<br>The Number is ::",+i);
            i++;
       }
       //while(i<10)
       
       
       
       
       
       
       
       
        </script>
        
    </body>
