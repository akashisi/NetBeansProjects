<html>
    <head>
        <title>form</title>
        <link rel="stylesheet" type="text/css" href="docss.css">
        <style>
            body{color: red;background-color: yellow};
            h3{color: aqua};
            
            
            
            
        </style>
        
    </head>
    <body bgcolor="red">
        <h1>FORM DESIGNING EXAMPLE</h1>
        <form>
            <h3>First Name</h3>
            <input type="text" value="">
            <h3>Last Name</h3>
            <input type="text" value=""><br><br>
            
            
            <h3>Select Your Gender:</h3>
            <input type="radio" name="gender" value="Male">Male<br>
            
            <input type="radio" name="gender" value="Female">Female
            <br>
            <br>
            
            I have a bike:
             <br>
            <input type="checkbox" name="bike">Bike
             <br>
            I have a car:
             <br>
            <input type="checkbox" name="car">Car
             <br>
            I have a cycle:
             <br>
            <input type="checkbox" name="bicycle">Bicycle
            <br><br>
            
            
            
            
            
            Click here to submit data:<br><br>
            <input type="submit" value="SUBMIT"> <br><br>
            Click here to clear data:<br><br>
            <input type="reset" value="RESET">
            
        </form>
    </body>
</html>
