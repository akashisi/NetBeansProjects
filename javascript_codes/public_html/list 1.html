<html>
    <head>
        <title>List Example</title>
    </head>
    <body>
        <h1>Tis is example of LIST</h1>
        
        <ul >
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li> 
        </ul>
        
        
        <ul type="square">
            <li>Coffee</li>
              <ul type="circle">
                  <li>Black Coffee</li>
                  <li>White Coffee</li>
              </ul>
            <li>Tea</li>
            
              <ul>
                  <li>Black Tea</li>
                  <li>Green Tea</li>
              </ul>
            
            
            
            
        </ul>      
  
    </body>
</html>
