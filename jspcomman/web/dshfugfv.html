<html>
    <head>
        <link rel="stylesheet" type="text/css" href="basepasnd.css">
        <title>StudentData</title>
    </head>
    <body bgcolor="cream">
        
            <center>
           <h4><marquee behaviour="alternate" scrolldelay="10">INDIAN  STATISTICAL  INSTITUTE </marquee><br> GIRIDIH JHARKHAND</h4><br>
            </center>
            
            <form>
            <p>
              First Name::
                 <input type="text" name="firstName" size="30" maxlength="30">
              Middle Name::
                 <input type="text" name="middleName" size="30" maxlength="30">
              Last Name::
              <input type="text" name="lastName" size="30" maxlength="30">
              <br><br>
            Gender
            <input type="radio" name="subject" value="male" >Male
            <input type="radio" name="subject" value="female">Female<br>
            </p>
            
            <br>
            <p>DATE OF BIRTH</p>
            <input type="date">
            <p>FATHER'S NAME:</p>
            <input type="text">
            <p> MOTHER'S NAME:</p>
            <input type="text"> 
            <p>Email Address:</p>
            <input type="email">
            <p>Mobile Number:</p>
            <input type="tel" maxlength="10" required="" size="10">
            <br>
             <p>Select Your State</p>
             <select>
                 <option selected=""> --  select  --</option>
                 <option>Andhra Pradesh</option>
                 <option>Assam</option>
                  <option>Bihar</option>
                   <option>Jharkhand</option>
                   <option>Haryana</option>
                    <option>Punjab</option>
                     <option>Uttar Pradesh</option>
                      <option>West Bengal</option>
             </select>
            
            
            <center> 
            <h6>Click here to Submit Data ::<br>
            <input type="submit" value="SUBMIT"><br>
            Click here to Clear Data ::<br>
            <input type="reset" value="CLEAR">
            </h6>
            </center>
            
            
        </form>
            
            
            
            
            
            
            
            
       
    </body>
</html>
