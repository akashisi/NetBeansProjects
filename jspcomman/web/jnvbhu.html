<html>
    <head>
        <title>SIGN  UP Page</title>
       
    </head>
    <body bgcolor="cream">
        <h1>STUDENT  SIGN UP PAGE</h1>
        <br><br>
        
        <form action="signinjsp.jsp">
         <center>
          <table width="60%" border="5" bordercolor="black">
            <tr>
                <td>Enter the Username ::</td>
                <td>  <input type="email" name="username" value="email" placeholder="email"><br></td>
            </tr>
            <tr>
                 <td> Enter the Password ::</td>
                 <td><input type="password" name="password" value="password"><br></td>
            </tr>
            <tr>
                 <td> Enter the Roll No. ::</td>
                 <td> <input type="text" name="roll" value="roll"><br></td>
            </tr>
            <tr>
                 <td>Enter the Full Name ::</td>
                 <td> <input type="text" name="name" value="name"><br></td>
            </tr>
            <tr>
                <td> Enter the Date of Birth ::</td>
                <td><input type="date"  name="dob"><br></td>
             </tr>
           
          </table> 
           
         
                Click here to submit data :: <br>
                <input type="submit" value="SUBMIT">
         </center>
        </form>
    </body>
</html>
