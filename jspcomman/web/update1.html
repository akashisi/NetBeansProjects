<html>
    <head>
        <title>Update data</title>
    </head>
    <body bgcolor="cream">
            
        <form >
         <center>
             
             <h1>EDIT DATA</h1><br>
             
            Enter the Username ::
            <input type="email" name="username" placeholder="email"><br><br>
         
            Enter the Password ::
                <input type="password" name="password"><br><br>
            
            Enter the Roll No. ::
                <input type="text" name="roll"><br><br>
            
            Enter the Full Name::
                <input type="text" name="name"><br><br>
            
            Enter Date of Birth::
                <input type="date"  name="dob"><br><br>
            
                Click on button to Edit data <br><br>
                <input type="submit" value="SUBMIT">
            
         </center>  
        </form>
    </body>
</html>
