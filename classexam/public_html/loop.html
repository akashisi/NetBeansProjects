<html>
    <head>
        <title>loop example</title>
    </head>
    <body>
        <script>
            
            
            var day= new Array("SUNDAY","MONDAY","TUESDAY","WEDNESDAY","THURSDAY","FRIDAY","SATURDAY");
           for(i in day)
            {
                document.write(i+" "+day[i]);
               
                document.write("<br>");
               
            }
            
        </script>
    </body>
</html>
