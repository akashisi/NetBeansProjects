        <script type="text/javascript">
            var h;
            h=new Date();
            if(h.getHours()<12)
            {
                document.write("<h1>GOOD MORNING</h1>");
            }
            else if((h.getHours()>12)&&(h.getHours()<17))
            {
                document.write("<h1>GOOD AFTERNOON</h1>");
            }
            else
            {
               document.write("<h1>GOOD EVENING</h1>") ;
            }
